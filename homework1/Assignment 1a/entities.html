<!--Contains examples of 5 different HTML entities, 
	such as &amp; and &lt;-->
	
<!DOCTYPE html>
<html>
<head>
	<title>Entities</title>
</head>

<body>
	<h2>Check out some common HTML entities</h2>
	<table border = "2" cellpadding = "6">
		<tr>
			<th>Description</th>
			<th>Name</th>
			<th>Number</th>
			<th>Output</th>
		</tr>
		<tr>
			<td>Greater Than</td>
			<td>&<text>gt;</td>
			<td>&<text>#62;</td>
			<td>&gt;</td>
		</tr>
		<tr>
			<td>Ampersand</td>
			<td>&<text>amp;</td>
			<td>&<text>#38;</td>
			<td>&#38;</td>
		</tr>
		<tr>
			<td>Yen</td>
			<td>&<text>yen;</td>
			<td>&<text>#165;</td>
			<td>&yen;</td>
		</tr>
		<tr>
			<td>Copyright</td>
			<td>&<text>copy;</td>
			<td>&<text>#169;</td>
			<td>&#169;</td>
		</tr>
		<tr>
			<td>Trademark</td>
			<td>&<text>trade;</td>
			<td>&<text>#8482;</td>
			<td>&trade;</td>
		</tr>
	</table>

<br>
<footer><a href = "index.html">Return to Index</a></footer>
</body>
</html>
