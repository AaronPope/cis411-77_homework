<!--Contains an example of a form element containing the following controls: 
	text box, text area, check boxes, radio buttons, submit button, drop-down selection list.-->
	
<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>

<body>
	<h2>Below is a simple form that does not actually have any functionality</h2>
	<form>
	<!--I'm not going to claim that I know the usage of a table within the form to be correct
		usage of the form tag.  But it definitely helps with alignment.  I've no doubts, however that there is a better way to do this.  Obviously, I'm on the "beginner" side of the class.-->
	<table cellpadding = "3">
		<tr>
			<td><b>Text Box:</b></td>
			<td colspan = "3" align = "left"><input type = "textbox"></td>
		</tr>
		<tr>
			<td><b>Text Area:</b></td>
			<td colspan = "3"><textarea rows = "3" cols = "40"></textarea>
		</tr>
		<tr>
			<td><b>Check Boxes:</b></td>
			<td>Chk1: <input type = "checkbox" name = "chkOptions" value = "chk1"></td>
			<td>Chk2: <input type = "checkbox" name = "chkOptions" value = "chk2"></td>
			<td>Chk3: <input type = "checkbox" name = "chkOptions" value = "chk3"></td>
		</tr>
		<tr>
			<td><b>Radio Buttons:</b></td>
			<td>Rad1: <input type = "radio" name = "radOptions" value = "rad1"></td>
			<td>Rad2: <input type = "radio" name = "radOptions" value = "rad2"></td>
			<td>Rad3: <input type = "radio" name = "radOptions" value = "rad3"></td>
		</tr>
		<tr>
			<td colspan = "4"><b>DropDown List:</b> <select>
			<option>Option 1</option>
			<option>Option 2</option>
			<option>Option 3</option>
		</select>
		</tr>
		<tr>
			<td colspan = "4"><input type = "submit"></td>			
		</tr>
	</table>
	</form>

<br></br><footer><a href = "index.html">Return to Index</a></footer>
</body>
</html></body></head></html></!DOCTYPE>
